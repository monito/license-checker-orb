description: >
  Drop-in solution to automatically check your licenses. This job will automatically install license-checker, execute it, produce a summary and a report.
  If a list of forbidden licenses is given, it will fail the build in case some of them are used in production mode.
usage:
  version: 2.1
  orbs:
    license-checker: monito/license-checker@x.y.z
  workflows:
    check-production-licenses:
      jobs:
        - license-checker/validate:
            node-version: 14.16.0
            pkg-manager: yarn
            forbidden: GPL;LGPL
